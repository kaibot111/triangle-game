<!DOCTYPE html>
<html>
<head>
    <title>Geometry Space Race</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* Dropdown Menu */
        .dropdown { position: absolute; top: 10px; left: 10px; z-index: 10; }
        .dropbtn { background: #00f2ff; color: black; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .dropdown-content { display: none; position: absolute; background: rgba(0,0,0,0.9); min-width: 200px; box-shadow: 0 8px 16px rgba(0,0,0,0.5); padding: 12px; border: 1px solid #00f2ff; color: white; }
        .dropdown:hover .dropdown-content { display: block; }

        /* Start Button */
        #start-btn { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 15px 40px; font-size: 20px; background: #00ff66; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; z-index: 10; box-shadow: 0 0 15px #00ff66; }
        
        /* Math HUD */
        #hud { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); display: none; text-align: center; color: white; background: rgba(0,10,30,0.95); padding: 30px; border: 2px solid #00f2ff; border-radius: 15px; z-index: 20; }
        #penalty-timer { color: #ff4444; font-weight: bold; display: none; margin-top: 10px; }
        input { font-size: 24px; width: 80px; text-align: center; background: #222; color: #fff; border: 1px solid #00f2ff; }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Settings â–¾</button>
        <div class="dropdown-content">
            <input id="roomInput" placeholder="Room Code" maxlength="4" style="width: 100px; margin-bottom: 10px;">
            <button onclick="window.joinRoom()">Join Room</button>
            <hr>
            <select id="mathMode" style="width: 100%;">
                <option value="Area">Area Mode</option>
                <option value="TriangleInequality">Triangle Inequality</option>
                <option value="AngleSum">Angle Sum</option>
            </select>
            <br><br>
            <button id="soloBtn" onclick="window.toggleSolo()">Solo Mode: ON</button>
        </div>
    </div>

    <button id="start-btn" onclick="window.startRace()">START RACE</button>

    <div id="hud">
        <h2 id="question">Question</h2>
        <input type="text" id="ans" autocomplete="off">
        <div id="penalty-timer">WRONG! Wait 3s...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
