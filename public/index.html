<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometry Racer - Base</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #hud { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            display: none; text-align: center; color: white; background: rgba(0,0,0,0.9); 
            padding: 30px; border: 2px solid #00f2ff; z-index: 10; 
        }

        #start-btn {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 40px; font-size: 20px; background: #00ff66; border: none;
            cursor: pointer; font-weight: bold; z-index: 20; border-radius: 5px;
        }

        input { font-size: 30px; width: 100px; text-align: center; }
    </style>
</head>
<body>

    <button id="start-btn" onclick="window.startRace()">START RACE</button>

    <div id="hud">
        <h2 id="question">Question</h2>
        <input type="text" id="ans" autocomplete="off">
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module" src="./game.js"></script>
</body>
</html>
